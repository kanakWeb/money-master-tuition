<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <header>
        <div class="container text-center py-4">
            <h2 class="py-3">Tuition income and own expenses</h2>
        </div>
    </header>
    <div>
        <div class="row">
            <div class="container py-5 col-lg-6 col-sm-12">
                <img src="image/tution income cost.jpg" alt="tution income cost">
            </div>
            <div class="container col-lg-5 col-sm-12">
                <div class="container">
                    <h4 class="text-center">Income</h4>
                    <div class="form-group row align-items-center">
                        <label for="emailAddress" class="col-4 col-form-label-sm text-right fs-4">Income:</label>
                        <div class="col-7">
                            <div class="input-group">
                                <input id="emailAddress" name="number" type="number" class="py-1 px-4">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="container">
                    <h4 class="text-center">Expense</h4>

                    <div class="form-group row align-items-center">
                        <label for="emailAddress" class="col-4 col-form-label-sm text-right fs-4">Food:</label>
                        <div class="col-7">
                            <div class="input-group">
                                <input id="emailAddress" name="number" type="number" class="py-1 px-4">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="emailAddress" class="col-4 col-form-label-sm text-right fs-4">Rent:</label>
                        <div class="col-7">
                            <div class="input-group">
                                <input id="emailAddress" name="number" type="number" class="py-1 px-4">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="emailAddress" class="col-4 col-form-label-sm text-right fs-4">Clothes:</label>
                        <div class="col-7">
                            <div class="input-group">
                                <input id="emailAddress" name="number" type="number" class="py-1 px-4">
                            </div>

                        </div>
                        <div class="text-center p-4">
                            <button type="button" class="btn btn-lg btn-primary px-5"> Calculate </button>
                        </div>
                        <div>
                            <h4 class="text-center">Total Expenses:<span> 0 </span> </h4>
                            <h4 class="text-center">Balance:<span> 0 </span> </h4>
                        </div>
                        <div class="discount-part py-4 text-center">

                            <span>Save : </span> <input id="discoun-field" placeholder="50" name="number" type="number"> %
                            <button class="btn btn-sm btn-primary">Discount</button>
                        </div>
                        <div class="remain-part py-4">
                            <h4 class="text-center">Saving Amount : <span> 0 </span> </h4>
                            <h4 class="text-center">Remaining Balance : <span> 0 </span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JsFile/script.js"></script>
</body>

</html>
