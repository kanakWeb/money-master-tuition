<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tuition Income and own expenses</title>
</head>

<body style="background-color: #f2eaea;">
    <header>
        <div class="container text-center py-4">
            <h2 class="py-3">Tuition Income and own expenses</h2>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="container py-5 col-lg-6 col-sm-12">
                <img class="img-fluid rounded  img-thumbnail" src="image/tution income cost.jpg" alt="tution income cost">
            </div>
            <div class="container col-lg-5 col-sm-12">
                <div class="container">
                    <h4 class="text-center">Income</h4>
                    <div class="form-group row align-items-center">
                        <label for="Income" class="col-4 col-form-label-sm text-right fs-4">Income:</label>
                        <div class="col-7">
                            <div class="input-group">
                                <input id="income-field" name="number" type="number" class="py-1 px-4">
                            </div>
                        </div>
                    </div>
                </div>



                <!-- expensive part -->


                <div class="container">
                    <h4 class="text-center">Expense</h4>

                    <div class="form-group row align-items-center">
                        <label for="Food" class="col-4 col-form-label-sm text-right fs-4">Food:</label>
                        <div class="col-7">
                            <div class="input-group">
                                <input id="food-field" name="number" type="number" class="py-1 px-4">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="Rent" class="col-4 col-form-label-sm text-right fs-4">Rent:</label>
                        <div class="col-7">
                            <div class="input-group">
                                <input id="rent-field" name="number" type="number" class="py-1 px-4">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="Clothes" class="col-4 col-form-label-sm text-right fs-4">Clothes:</label>
                        <div class="col-7">
                            <div class="input-group">
                                <input id="clothes-field" name="number" type="number" class="py-1 px-4">
                            </div>

                        </div>
                        <div class="text-center p-4">
                            <button id="calculate-button" type="button" class="btn btn-lg btn-primary px-5"> Calculate
                            </button>
                        </div>
                        <div>
                            <h4 class="text-center">Total Expenses:<span id="total-expenses"> 0 </span> </h4>
                            <h4 class="text-center">Balance:<span id="Balance"> 0 </span> </h4>
                        </div>
                        <div class="discount-part py-4 text-center">

                            <span>Save : </span> <input id="discoun-field" placeholder="20" name="number" type="number" class="text-center"> %
                            <button id="discount-button" class="btn btn-sm btn-primary">Discount</button>
                        </div>
                        <div class="remaine-saving-Part py-4">
                            <h4 class="text-center">Saving Amount : <span id="saving-amount"> 0 </span> </h4>
                            <h4 class="text-center">Remaining Balance : <span id="remaining-balance"> 0 </span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="JsFile/script.js"></script>
</body>

</html>
